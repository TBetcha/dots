 command_timeout = 1000
# You can also replace your username with a neat symbol like &#61728; to save some space
[username]
show_always = true
format = '[$user ]($style)'
style_user = "bold mauve"


[directory]
format = "[ $path ]($style)"
truncation_length = 3
style = "bold lavender"

 
